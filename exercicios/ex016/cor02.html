<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais das CSS */
            height: 100%;
        }
        h1{
            color: rgb(167, 117, 117);
        }
        body {
            background-image: radial-gradient(circle, #E31700, #630A00, #0A0909 );
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testado Gradiente</h1>
</body>
</html>
